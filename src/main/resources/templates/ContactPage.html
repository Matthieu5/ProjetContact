<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../static/css/Style.css" th:href="@{/css/Style.css}">
</head>
<body>

    <div class="enveloppe">
        <h1>Contacts</h1>
        <div class="formBox">
            <form action="#" th:action="@{/contact}" th:object="${newContact}" method="POST">
                <label>Pr√©nom :</label>
                <input type="text" th:field="*{prenomC}">
                <p th:if="${#fields.hasErrors('prenomC')}" th:errors="*{prenomC}">Name Error</p>
                <label>Nom :</label>
                <input type="text" th:field="*{nomC}">
                <p th:if="${#fields.hasErrors('nomC')}" th:errors="*{nomC}">Name Error</p>
                <label>Adresse :</label>
                <input type="text" th:field="*{adresseC}">
                <p th:if="${#fields.hasErrors('adresseC')}" th:errors="*{adresseC}">Name Error</p>
                <input type="submit" value="Enregistrer">
            </form>
        </div>

        <div class="contactBox" th:each="contact:${contactList}">
            <p class="nom" th:text="${contact.nomC}"></p>
            <p class="prenom" th:text="${contact.prenomC}"></p>
            <p class="adresse" th:text="${contact.adresseC}"></p>
            <button><a href="/mail">Voir adresse Mail</a></button>
            <button action="#" th:action="@{/contact}" th:object="${monContact}" method="UPDATE">Modifier</button>
            <button action="#" th:action="@{/contact}" th:object="${monContact}" method="DELETE">Supprimer</button>
        </div>
    </div>
</body>
</html>
